<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Nội dung nhúng</title>
  <style>
    html, body { height:100%; margin:0; }
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; }
    #container { height:100vh; display:flex; flex-direction:column; }
    header { padding:8px 12px; background:#f7f7f8; border-bottom:1px solid #e5e7eb; }
    header h1 { font-size:16px; margin:0; font-weight:600; }
    .frame-wrap { flex:1; min-height:0; }
    iframe { width:100%; height:100%; border:0; display:block; }
    noscript { display:block; padding:12px; color:#b91c1c; }
  </style>
</head>
<body>
  <div id="container">
    <header>
      <h1>Nội dung</h1>
    </header>
    <div class="frame-wrap">
      <iframe src="data/content.html" title="Nội dung"></iframe>
      <noscript>Trình duyệt của bạn đang tắt JavaScript. Vui lòng bật để xem nội dung.</noscript>
    </div>
  </div>
</body>
</html>
